<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube-clone</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
     


        <nav class="flex-div">
     
            <div class="nav-left flex-div">
                <img
                    src="./images/ham-icon.png"
                    alt="ham-icon"
                />
                <a href="#"
                    ><img
                        src="./images/youtube-logo.png"
                        alt="Youtube-logo"
                /></a>
            </div>



      
            <div class="nav-middle flex-div">
                <div class="box flex-div">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search"
                    />
                    <a onclick="searchVideos()">
                        <img
                            src="./images/search.png"
                            alt="search"
                            style="width: 64px; height: 40px"
                        />
                    </a>
                </div>
                <div><img
                    src="./images/mic-logo.png"
                    alt="mic-logo"
                /></div>
            </div>
           
            <div id="nav-right">
                <img src="./images/create.png" alt="create" />
                <img src="./images/app-logo.png" alt="app-logo" />
                <img
                    src="./images/bell.png"
                    alt="bell"
                />
                <img
                    src="./images/User-Avatar.png"
                    alt="User-Avatar"
                />
            </div>
        </nav>

       
        <div class="left-pannel">
            <img
                src=""
                alt=""
            />
        </div>

        <div class="top-menu">
            <img src="" alt="">
        </div>

     

        <main id="container">
            Loading...
            Please wait...            
        </main>
        
      
    </body>
</html>
